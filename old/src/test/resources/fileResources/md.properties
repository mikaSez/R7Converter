
Paragraph.pattern={{text}}
Paragraph.multiline=true
Paragraph.end={{emptyline}}


Header.pattern=^#{1,6} {{text}}
Header.multiline=false
Header.end={{endline}}

Blockquote.pattern=^> {{text}}
Blockquote.multiline=false
Blockquote.end={{endline}}

Emphasis.pattern=*{{text}}*
Emphasis.multiline=false
Emphasis.end=*

StrongEmphasis.pattern=**{{text}}**
StrongEmphasis.multiline=false
StrongEmphasis.end=**

UnorderedList.pattern=* {{text}}
UnorderedList.multiline=true
UnorderedList.end={{nostart}}

UnorderedList.pattern=- {{text}}
UnorderedList.multiline=true
UnorderedList.end={{nostart}}

OrderedList.pattern={{number}}. {{text}}
OrderedList.multiline=true
OrderedList.end={{nostart}}

CodeBlock.pattern=``` {{text}} ```
CodeBlock.multiline=true
CodeBlock.end=```

Code.pattern=`{{text}}`
Code.multiline=false
Code.end=`

